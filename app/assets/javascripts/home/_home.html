<div class="page-header">
  <h1>Welcome, {{user.name}}</h1>
</div>

<button class="btn btn-default" ng-click="openModal()">
  New Group
</button>
<h3>Your groups:</h3>
<div ng-repeat="group in groups">
  <div class="groupIndex col-xs-2">
    <a ng-bind="group.name" href="#/groups/{{group.id}}"></a>
    <p ng-bind="group.description"></p>
  </div>
</div>
