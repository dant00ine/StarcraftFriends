<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">New Group</h4>
  </div>
  <form ng-submit="newGroup()">
    <div class="modal-body">
        <div class="form-group">
          <label>
            Group name:
            <input class="form-control" type="text" ng-model="name">
          </label>
        </div>
        <div class="form-group">
          <label>
            Group description:
            <textarea class="form-control" ng-model="description"></textarea>
          </label>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
      <input type="submit" class="btn btn-primary" value="Create Group"/>
    </div>
  </form>
</div>
